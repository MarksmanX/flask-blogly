{% extends 'base.html' %}

{% block title %}{{user.first_name}} Details{% endblock %}

{% block content %}
<h1>{{user.first_name}} {{user.last_name}} Details</h1>
<img src="{{user.image_url}}" alt="User profile Picture" width="80" height="80">
<ul>
    <li>First Name: {{user.first_name}}</li>
    <li>Last Name: {{user.last_name}}</li>
</ul>
<form action="/users/{{user.id}}/edit">
    <button>Edit</button>
</form>
<form action="/users/{{user.id}}/delete" method="POST">
    <button>Delete</button>
</form>
{% endblock %}

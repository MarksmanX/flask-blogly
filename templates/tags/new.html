{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}

<h1>Add Tag</h1>

<form method="POST">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="name" name="name" placeholder="Enter name for the tag">
    </div>
  </div>

  <div class="form-check">
    {% for post in posts %}
      <div>
        <input type="checkbox" class="form-check-input"
        value="{{ post.id }}"
        id="post_{{ post.id }}"
        name="posts">
        <label for="post_{{ post.id }}" class="form-check-label">
          {{ post.title }}
        </label>
      </div>
    {% endfor %}
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
